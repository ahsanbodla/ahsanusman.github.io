<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title></title>
</head>

<body>
  <br>
    <br>
  <div class="container mt-5">
   
    <h2 class="text"> Find current Location with javaScript.</h2>

    <p id="idee">Click the button to get your location.</p>
    
    <button class="btn btn-outline-danger" onclick="getLocation()">Get Location</button>
</div>
</div>
    <script>
    function getLocation() {
      if (navigator.geolocation) { 
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        document.getElementById("idee").innerHTML = "Geolocation is not supported by this browser.";
      }
    }
    
    function showPosition(position) {
      var latitude = position.coords.latitude;
      var longitude = position.coords.longitude;
  var mapsUrl = "https://www.google.com/maps?q=" + latitude + "," + longitude;

  window.open(mapsUrl, "_blank");
    }
      </script>
</body>

</html>
